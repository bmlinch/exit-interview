<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Exit-Interview</title>
</head>
<body ng-controller="interviewController as iC">
     <input type="text" placeholder="Input the Author" ng-model="painting.author">
     <input type="url" placeholder="Image Url" ng-model="painting.url">
     <input type="text" placeholder="Title of the Image!" ng-model="painting.title">
     <button>Add to the list!</button>
     {{painting.author}}
     {{painting.url}}
     {{painting.title}}
     
     <div ng-repeat= "painting in paintings track by $index"></div>
        
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
